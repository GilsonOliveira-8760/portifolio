<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilson Oliveira | Portifolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="maintanancePage.css">
    <link rel="icon" href="../public/assets/icons/favicon_io/android-chrome-512x512-bg-white.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 200 200"
                width="200"
                height="200"
                role="img"
                aria-label="Gilson Oliveira logo"
                >

                <!-- Outer circle -->
                <circle
                    cx="100"
                    cy="100"
                    r="45"
                    fill="none"
                    stroke="#1a2332"
                    stroke-width="4"
                />

                <!-- Group: GO -->
                <g transform="translate(0, 12)">

                    <!-- Letter O (a bit lower) -->
                    <text
                    x="107"
                    y="100"
                    text-anchor="middle"
                    font-family="AlibabaSans-Bold"
                    font-size="50"
                    fill="#009cb8"
                    >
                    O
                    </text>

                    <!-- Letter G (unchanged) -->
                    <text
                    x="95"
                    y="110"
                    text-anchor="middle"
                    font-family="AlibabaSans-Bold"
                    font-size="50"
                    fill="#1a2332"
                    >
                    G
                    </text>

                </g>

            </svg>
            <span class="logo-text">Gilson Oliveira</span>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projetos</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
        <!-- o botão precisa ser arrumado, o link está apenas no texto -->
        <button class="headerButton"><a target="_blank" href="https://wa.me/5511959088076?text=Ol%C3%A1%21%20Vim%20pelo%20seu%20portf%C3%B3lio%20online">Vamos conversar</a></button>
    </header>
    <main class="main-container">

        <div class="content-left">
            <div class="status-badge">
                <div class="status-dot"></div>
                Manutenção do Sistema
            </div>
            <h1>EM<br><span>MANUTENÇÃO</span></h1>
            <p class="description">
                Estamos fazendo atualizações importantes para melhorar sua experiência. 
                O voltaremos em breve com novos recursos.
            </p>

            <div class="progress-section">
                <div class="progress-label">
                    <span>Progresso da Atualização</span>
                    <span>75%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="content-right">
            <div class="image-mockup">
                <img src="../public/assets/images/output-onlinegiftools.gif" alt="DevStruct Mobile Preview">
            </div>
        </div>
    </main>
    
</body>
</html>
